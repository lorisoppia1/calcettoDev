<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <h3 class="text-center">Classifica</h3>

  <div class="d-flex flex-column text-center">
    {% for developer in classifica %}
    <div class="p-2">{{developer.name}} - {{developer.win_ratio}}</div>
    {% endfor %}
  </div>


  <h3 class="text-center">Giocatori</h3>

  <div class="d-flex justify-content-center">
    {% for developer in developers1 %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title text-center">{{developer.name}}</h5>
        <!-- <p class="card-text">{{developer.description}}</p> -->
        <button class="btn btn-sm btn-warning" type="button" onclick="edit_match('{{developer.id}}','lost')">Match
          lost</button>
        <button class="btn btn-sm btn-success" type="button" onclick="edit_match('{{developer.id}}','win')">Match
          win</button>
        <!-- <button class="btn btn-sm btn-warning" type="button" onclick="edit_point('{{developer.id}}','remove')">Remove
          point</button>
        <button class="btn btn-sm btn-success" type="button" onclick="edit_point('{{developer.id}}','add')">Add
          point</button> -->
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="d-flex justify-content-center">
    {% for developer in developers2 %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title text-center">{{developer.name}}</h5>
        <!-- <p class="card-text">{{developer.description}}</p> -->
        <button class="btn btn-sm btn-warning" type="button" onclick="edit_match('{{developer.id}}','lost')">Match
          lost</button>
        <button class="btn btn-sm btn-success" type="button" onclick="edit_match('{{developer.id}}','win')">Match
          win</button>
        <!-- <button class="btn btn-sm btn-warning" type="button" onclick="edit_point('{{developer.id}}','remove')">Remove
          point</button>
        <button class="btn btn-sm btn-success" type="button" onclick="edit_point('{{developer.id}}','add')">Add
          point</button> -->
      </div>
    </div>
    {% endfor %}
  </div>
  <form method="post" id="form_points" class="d-none">
    {% csrf_token %}
  </form>
  <form method="post" id="form_match" class="d-none">
    {% csrf_token %}
  </form>


</body>

<script>
  function edit_point(id, mode) {
    form = document.getElementById("form_points")
    if (mode == "add") {
      form.action = `/calcetto/add_point/${id}/`
    }
    else {
      form.action = `/calcetto/remove_point/${id}/`
    }
    form.submit()
  }
  function edit_match(id, mode) {
    form = document.getElementById("form_match")
    if (mode == "win") {
      form.action = `/calcetto/win_match/${id}/`
    }
    else {
      form.action = `/calcetto/lost_match/${id}/`
    }
    form.submit()
  }

</script>

</html>
