  <script>
    const container = document.getElementById('sections-container');
    const indicators = document.querySelectorAll('.circle');
    const sections = document.querySelectorAll('.section');
    const sectionCount = sections.length;
    let currentIndex = 0;

    function setupSections() {
      sections.forEach((section, index) => {
        section.style.top = (index * 100) + '%';
      });

      goToSection(currentIndex);
    }

    function goToSection(index) {
      currentIndex = index;
      const translateY = -index * 100 + '%';
      container.style.transform = `translateY(${translateY})`;

      indicators.forEach((indicator, i) => {
        indicator.classList.toggle('active', i === index);
      });
    }

    setupSections();

    indicators.forEach(indicator => {
      indicator.addEventListener('click', () => {
        const targetIndex = parseInt(indicator.dataset.target);
        goToSection(targetIndex);
      });
    });
  </script>
