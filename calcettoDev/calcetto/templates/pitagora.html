<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Pitagora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .navbar-custom {
      height: 200px;
      transition: height 0.3s ease;
    }

    .navbar-scrolled {
      height: 200px !important;
    }

    .navbar-brand h4 {
      margin: 0;
    }

    .navbar-center img {
      height: 100px;
      transition: height 0.3s ease;
    }

    .navbar-scrolled .navbar-center img {
      height: 60px;
    }

    body {
      margin-top: 500px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="navbar-brand">
        <h5 class="text-white">Via Pitagora, 5, 37138 Verona VR</h5>
      </div>

      <div class="navbar-center">
        <img
          src="https://scontent-fco2-1.xx.fbcdn.net/v/t39.30808-6/436570444_943051374497938_9153176615428042770_n.png?_nc_cat=111&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=H4l8Dr11Dz4Q7kNvwHAqUYP&_nc_oc=Adkdhb4KzNbnoaQQNXLBeXI-LoSdkgGQpBw_jLfwvH--o1fh8lJ1nglPsJ88FJ4yw1Y&_nc_zt=23&_nc_ht=scontent-fco2-1.xx&_nc_gid=9b7GovHsQU9By9TZKZyvzw&oh=00_AfJOv_fQ8w0A0k6XUwbz8Xwc3betZ6pkpBm3MCUkw_y9Gw&oe=6823FE16"
          alt="Logo" class="d-block mx-auto">
      </div>

      <div>
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="bi bi-facebook"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="bi bi-instagram"></i></a>
          </li>
          <i class="bi bi-envelope"></i>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">
          <li class="nav-item"></li></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <p>Contenuto lungo per scorrere la pagina...</p>
    <div style="height: 2000px;"></div>
  </div>

  <script>
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-scrolled');
      } else {
        navbar.classList.remove('navbar-scrolled');
      }
    });
  </script>

</body>

</html>
